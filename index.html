<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ThumbnailList</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./dist/ThumbnailList.css">
    </head>
    <body>
        <form id="app" class="container">
            <h1 class="mb-5">thumbnail-list</h1>

            <p>The thumbnail-list component is designed to be a fluid container for image thumnails. By default, the thumnails will flex to fit on one row.</p>

            <h3>Limit Columns</h3>

            <thumbnail-list cover>
                <img src="http://via.placeholder.com/500x500"/>
                <img src="http://via.placeholder.com/500x500"/>
                <img src="http://via.placeholder.com/500x500"/>
            </thumbnail-list>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
        <script type="text/javascript" src="./dist/ThumbnailList.umd.js"></script>
        <script type="text/javascript">
            const vue = new Vue({
                el: '#app',
                components: {
                    ThumbnailList
                },
                data() {
                    return {
                        showActivity: false,
                        value: null
                    };
                }
            });
        </script>
